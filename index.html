<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .addUser {
    max-width: 400px;
  }

  .teamNumber {
    max-width: 280px;
  }
  .nameList {
    max-width: 400px;
  }

  .playerList{
    border: black 2px;
  }
  </style>
    </style>
  </head>
  <body>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
<div class="container-fluid d-flex justify-content-center">
    <p class="h1">Strive Team Generator</p>
  </div>

  <div class="container-fluid addUser">
    <div class="row">
      <div class="col">
        <p class="h3">Add Users</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control nameInput" placeholder="Player's Name" aria-label="Player's Name" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary addNameButton" type="button" id="button-addon2">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid teamNumber">
    <div class="row">
      <div class="col">
        <p class="h3">Generate Teams</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Number of teams" aria-label="Number of teams" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Generate</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <ul class="nameList">
          <li>An item</li>
        </ul>
      </div>
    </div>
  </div>

<script>
let nameInput = document.getElementsByClassName("nameInput")
let addNameButton = document.getElementsByClassName("addNameButton")
let nameList = document.getElementsByClassName("nameList")

let addName = function(){
  let text = nameInput.value;
  let li = document.createElement("li");
  li.innerHTML = text;
  nameList.appendChild(li);
}
addNameButton.onclick = addName
</script>
    
  </body>
</html>
